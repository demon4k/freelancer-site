{% extends "base.html" %}

{% block title %}Оформлення замовлення{% endblock %}

{% block content %}
    <h2>Оформити замовлення</h2>
    <h4>{{ product.name }}</h4>
    <p class="text-muted">Ціна: <strong>{{ product.price }} ETH</strong></p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Підтвердити замовлення</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'product_detail' product.pk %}" class="btn btn-link">← Назад до товару</a>
    </div>
{% endblock %}
